<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(Array) {
        if (Array.length == 0)
            return -1;
        let vitri;
        let min=Array[0];
        for (let i=0;i<Array.length;i++){
            if (min>Array[i]){
                min=Array[i];
                vitri=i;
            }
        }
        return  vitri;
    }
   let arr = [7, 12, 6, 9, 20, 56, 89];
    let vitrimin=minArray(arr);
    alert(vitrimin);
</script>
</body>
</html>
